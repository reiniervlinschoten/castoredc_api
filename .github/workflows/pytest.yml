name: pytest

'on':
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'
    types: [opened]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov csv-diff
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Running Tests
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        CLIENT_STUDY_ID: ${{ secrets.CLIENT_STUDY_ID }}
        IMPORT_STUDY_ID: ${{ secrets.IMPORT_STUDY_ID }}
        STUDY_STUDY_ID: ${{ secrets.STUDY_STUDY_ID }}
        SPECIAL_STUDY_ID: ${{ secrets.SPECIAL_STUDY_ID }}
      run: |
        sudo sysctl -w net.ipv4.tcp_keepalive_time=60
        sudo ethtool -K eth0 tso off gso off gro off tx off rx off lro off
        cd castoredc_api
        pytest --cov=./ --cov-report=xml
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
